<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Radio Coravox ‚Ä¢ Panel v2</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Roboto,Arial,sans-serif;
      background:#0b0b0b;
      color:#fff;
      padding:16px;
    }
    .wrap{max-width:980px;margin:0 auto}
    h1{font-size:20px;margin-bottom:14px;color:#f5c85b}
    .card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(245,200,91,0.16);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      box-shadow:0 0 18px rgba(0,0,0,0.6);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .col{flex:1;min-width:220px}
    label{display:block;font-size:12px;opacity:.85;margin-bottom:6px}
    input, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(245,200,91,0.22);
      background:#0a0a0a;
      color:#f5c85b;
      outline:none;
      font-size:14px;
    }
    textarea{resize:vertical}
    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      background:#f5c85b;
      color:#000;
    }
    .btn.secondary{
      background:rgba(245,200,91,0.12);
      border:1px solid rgba(245,200,91,0.35);
      color:#f5c85b;
    }
    .btn.danger{background:#ff5c5c}
    .muted{opacity:.75;font-size:12px}
    .pill{
      padding:6px 10px;
      border-radius:999px;
      background:rgba(245,200,91,0.12);
      border:1px solid rgba(245,200,91,0.3);
      font-size:12px;
      font-weight:900;
      color:#f5c85b;
    }
    .switch{
      display:flex;
      gap:10px;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(245,200,91,0.16);
      background:rgba(0,0,0,0.35);
    }
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:820px){.grid2{grid-template-columns:1fr}}
    .hr{height:1px;background:rgba(245,200,91,0.15);margin:10px 0}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .item{
      border:1px solid rgba(245,200,91,0.2);
      padding:10px;
      border-radius:12px;
      display:flex;
      gap:10px;
    }
    .num{
      width:32px;height:32px;
      border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      background:rgba(245,200,91,0.2);
    }
    .itemBtns{display:flex;gap:6px}
    .mini{
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(245,200,91,0.3);
      background:transparent;
      color:#f5c85b;
      cursor:pointer;
      font-weight:900;
    }
    .mini.danger{border-color:#ff6b6b;color:#ff6b6b}
    .ok{color:#9dff7a;font-weight:900}
    .bad{color:#ff6b6b;font-weight:900}
  </style>
</head>

<body>
<div class="wrap">
  <h1>Radio Coravox ‚Ä¢ Panel de Control v2</h1>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <div class="row">
      <span class="pill">Firebase Auth</span>
      <span class="muted" id="authState">No conectado</span>
    </div>
    <div class="hr"></div>
    <div class="row">
      <div class="col">
        <label>Correo</label>
        <input id="email" type="email" value="vis-party@hotmail.com">
      </div>
      <div class="col">
        <label>Contrase√±a</label>
        <input id="pass" type="password">
      </div>
      <button class="btn" id="btnLogin">Entrar</button>
    </div>
    <div class="row">
      <button class="btn secondary" id="btnLogout" style="display:none">Salir</button>
      <div class="muted" id="loginMsg"></div>
    </div>
  </div>

  <!-- PANEL -->
  <div class="card" id="panelCard" style="display:none">
    <span class="pill">Configuraci√≥n Global</span>

    <div class="hr"></div>
    <div class="grid2">
      <label class="switch"><input type="checkbox" id="chatEnabled"> Chat habilitado</label>
      <label class="switch"><input type="checkbox" id="likesEnabled"> Top Fans habilitado</label>
    </div>

    <div class="hr"></div>
    <label class="switch"><input type="checkbox" id="adsEnabled"> Activar gotas</label>
    <label>Intervalo (segundos)</label>
    <input id="adsIntervalSec" type="number" min="5">

    <div class="hr"></div>
    <input id="newMsg" placeholder="Nuevo mensaje">
    <button class="btn secondary" id="btnAddMsg">Agregar</button>

    <div class="list" id="msgList"></div>

    <div class="hr"></div>
    <button class="btn" id="btnSaveAds">Guardar Gotas</button>
    <button class="btn secondary" id="btnForceReloadAds">Forzar refresco</button>
    <div class="muted" id="saveMsg"></div>
  </div>

  <!-- TOOLS -->
  <div class="card" id="toolsCard" style="display:none">
    <span class="pill">Herramientas</span>
    <div class="hr"></div>
    <button class="btn danger" id="btnResetFans">Reset Top Fans</button>
    <button class="btn danger" id="btnClearChat">Clear Chat</button>
    <div class="muted" id="toolMsg"></div>
  </div>
</div>

<!-- üî• Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC8jq2iODj6DwfTSktgZ7ia84oeMxxPjNE",
    authDomain: "coravox-602a0.firebaseapp.com",
    projectId: "coravox-602a0"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const ADMIN_EMAIL = "vis-party@hotmail.com";

  const $ = id => document.getElementById(id);

  const cfgRef = db.collection("config").doc("global");
  const likesRef = db.collection("likes-ranking");
  const chatRef = db.collection("mensajes-chat");

  $("btnLogin").onclick = () =>
    auth.signInWithEmailAndPassword($("email").value, $("pass").value)
      .catch(e => $("loginMsg").textContent = e.message);

  $("btnLogout").onclick = () => auth.signOut();

  auth.onAuthStateChanged(async user => {
    if(!user || user.email !== ADMIN_EMAIL){
      $("authState").textContent="No conectado";
      $("loginCard").style.display="block";
      $("panelCard").style.display="none";
      $("toolsCard").style.display="none";
      return;
    }
    $("authState").textContent="Conectado: "+user.email;
    $("loginCard").style.display="none";
    $("panelCard").style.display="block";
    $("toolsCard").style.display="block";
    const d = (await cfgRef.get()).data()||{};
    $("chatEnabled").checked = d.chatEnabled!==false;
    $("likesEnabled").checked = d.likesEnabled!==false;
    $("adsEnabled").checked = d.adsEnabled===true;
    $("adsIntervalSec").value = d.adsIntervalSec||20;
  });

  $("chatEnabled").onchange =
  $("likesEnabled").onchange = () =>
    cfgRef.set({
      chatEnabled:$("chatEnabled").checked,
      likesEnabled:$("likesEnabled").checked
    },{merge:true});

  $("btnResetFans").onclick = async()=>{
    const snap = await likesRef.get();
    snap.forEach(d=>d.ref.delete());
    $("toolMsg").textContent="Top Fans borrados ‚úÖ";
  };

  $("btnClearChat").onclick = async()=>{
    const snap = await chatRef.get();
    snap.forEach(d=>d.ref.delete());
    $("toolMsg").textContent="Chat borrado ‚úÖ";
  };
</script>

</body>
</html>
